<div class="row" >

  <div class="col-md-3" *ngFor="let f of filmes">
    <div class="card">
      <img class="card-img-top" src='{{f.Poster}}'alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{f.Title}}</h5>
        <p class="card-text"><small class="text-muted">{{f.Year}}</small></p>
        <a href="javascript:void(0);" class="card-link">Detalhes</a>
      </div>
    </div>
  </div>

 
</div>
